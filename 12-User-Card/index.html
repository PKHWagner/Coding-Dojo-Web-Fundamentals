<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Card</title>
</head>

<body>
  <div class="card">
    <img src="./image/user-circle.png" class="user" alt="just some guy">
    <div class="cardbody">
      <h1>Jane Doe</h1>
      <p><img src="./image/map-marker.png" class="marker" alt="Map Marker">
        <strong>Seattle</strong>
      </p>
      <p>
        Developer| Engineer| Problem Solver<br>
        Master of shadows and the Internet!
      </p>
      <img src="./image/gear.png" class="gear" alt="A Gear">
      <a href="">edit profile</a>
    </div>
  </div>
</body>

</html>
