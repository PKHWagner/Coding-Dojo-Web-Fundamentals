<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <script src="script2.js" defer></script>
  <title>Likes 2</title>
</head>

<body>
  <h1>Network</h1>
  <h2>Your Feed</h2>
  <div id="mainPage">
    <div id="leftCol">
      <div id="profile">
        <img src="./img/user-circle.png" alt="user profile picture">
        <a href="#">Add an avatar</a>
        <h3>James Doe</h3>
      </div>

    </div>
    <div id="rightCol">
      <div class="feedWindow">
        <div class="likeCounter">
          <h3>Neil M</h3>
          <p><span id="neilLikes">9</span> like(s)</p>
          <button onclick="addToNeilLikes()">Like</button>
        </div>
        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
      </div>
      <div class="feedWindow">
        <div class="likeCounter">
          <h3>Nichole K</h3>
          <p><span id="nicholeLikes">12</span> like(s)</p>
          <button onclick="addToNicholeLikes()">Like</button>
        </div>
        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
      </div>
      <div class="feedWindow">
        <div class="likeCounter">
          <h3>Jim R</h3>
          <p><span id="jimLikes">9</span> like(s)</p>
          <button onclick="addToJimLikes()">Like</button>
        </div>
        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
      </div>
    </div>
  </div>
</body>

</html>
