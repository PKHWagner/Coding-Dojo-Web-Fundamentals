<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Blocks</title>
  </head>
  <body>
    <div class="billboard">
      <h1>GitHub Blocks</h1>
      <div class="bluerow">
        <img

          src="./media/octocat-de-los-muertos.jpg"

          src="./media/grinchtocat.gif"

        <img
          src="./media/hula_loop_octodex03.gif"

          src="./media/stormtroopocat.png"

      <div class="bluerowtwo">
        <img
          src="./media/snowtocat_final.jpg"

          src="./media/skatetocat.png"
          class="octocat"
